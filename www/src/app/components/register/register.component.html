<div class="container">
  <div class="row" style="margin-top: 5%;">
    <div class="col-sm-12 col-md-6">
      <img src="/assets/logo.jpg" style="border-radius: 50%; width: 5vw;" />
      <form
        style="margin-top: 5%"
        #editForm="ngForm"
      >
        <div class="form-row">
          <div class="form-group col-6">
            <input
              [(ngModel)]="user.firstName"
              #firstName="ngModel"
              type="text"
              class="form-control"
              id="firstName"
              name="firstName"
              placeholder="FIRST NAME"
              required
            />
            <div
              class="alert alert-danger"
              [hidden]="firstName.valid || firstName.pristine"
            >
              Cannot be empty
            </div>
          </div>
          <div class="form-group col-6">
            <input
              [(ngModel)]="user.lastName"
              #lastName="ngModel"
              type="text"
              class="form-control"
              id="lastName"
              name="lastName"
              placeholder="LAST NAME"
              required
            />
            <div
              class="alert alert-danger"
              [hidden]="lastName.valid || lastName.pristine"
            >
              Cannot be empty
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-12">
            <input
              [(ngModel)]="user.emailAddress"
              #email="ngModel"
              type="email"
              class="form-control"
              id="email"
              name="email"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              placeholder="*EMAIL"
              required
            />
            <div
              class="alert alert-danger"
              [hidden]="email.valid || email.pristine"
            >
              Invalid email
            </div>
          </div>
        </div>
        <div class="form-row justify-content-center">
          <div class="form-group form-check">
            <input
              [(ngModel)]="agreeTerms"
              type="checkbox"
              class="form-check-input"
              id="agreeTerms"
              name="agreeTerms"
            />
            <label class="form-check-label" for="agreeTerms"
              >I agree to the term of service.</label
            >
          </div>
        </div>
        <div class="row justify-content-center">
          <button
            class="col-3 btn btn-primary g-recaptcha"
            data-sitekey="6LeRvH8UAAAAAM7I7wkIuspioHpKOCbkQYT3Q93v"
            data-callback="onSubmit"
            type="button"
            [disabled]="!editForm.valid || !agreeTerms"
          >
            Sign Up
          </button>
          <button
            type="button"
            class="col-3 offset-2 btn btn-danger"
            (click)="editForm.reset()"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
    <div class=".d-sm-none col-md-6 bg-image" style="color: white;">
      <h1 style="text-align: center; margin-top: 30%;">
        <q>Don't Worry, Be Happy!</q>
      </h1>
      <h6
        style="text-align: center; text-transform: uppercase;  margin-top: 5%;"
      >
        Bobby McFerrin
      </h6>
    </div>
  </div>
</div>
